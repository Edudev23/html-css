<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>

<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <h2>Shibuya Crossing</h2>
    <p>Este vídeo está hospedado no meu proprio servidor</p>
    <video poster="imagens/jezael-melgoza-CudNrzbsyZw-unsplash.jpg" width="500" controls autoplay>
        <source src="midia/Meu-Video.mp4" type="video/mp4">
        <source src="midia/Meu-Video.mkv" type="video/mp4">
        <source src="midia/Meu-Video.ogv" type="video/ogg">
        <p>Seu navegador não tem compatibilidade com reprodutor de vídeos.</p>

    </video>
    <h1>Inserindo vídeos do youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/RHElv9Kk9gY" title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
        allowfullscreen></iframe>

 

</body>

</html>
